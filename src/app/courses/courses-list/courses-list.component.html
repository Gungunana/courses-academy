<div class="">
  <div>
      <h2 class="d-inline">Courses</h2>
      <div class="d-inline float-right" *ngIf="isAdmin">
          <button 
          class="btn btn-secondary mr-3 mt-2"
          (click)="onCourseAdd()">Add Course</button>
      </div>
  </div>
  
  <div class="card-columns">
    <div class="" *ngFor="let course of courses; let index = index">
        <app-course-card [course]="course" (onDelete)="onCourseDeleted($event)"></app-course-card>
    </div>
  </div>  
</div>
